<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriScan AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'bounce-slow': 'bounce 1.5s infinite',
              'bounce-delay-1': 'bounce 1.5s infinite 0.2s',
              'bounce-delay-2': 'bounce 1.5s infinite 0.4s',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: #475569;
      }
      .scan-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: #ef4444;
        box-shadow: 0 0 4px #ef4444;
        animation: scan 2s linear infinite;
      }
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      @keyframes scanner-pulse {
        0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.1); border-color: rgba(255, 255, 255, 0.3); }
        50% { box-shadow: 0 0 15px 0 rgba(255, 255, 255, 0.3); border-color: rgba(255, 255, 255, 0.9); }
        100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.1); border-color: rgba(255, 255, 255, 0.3); }
      }
      .scanner-frame {
        animation: scanner-pulse 2s ease-in-out infinite;
      }
      
      /* Food Loader Animations */
      @keyframes float-y {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float-1 { animation: float-y 2s ease-in-out infinite; }
      .animate-float-2 { animation: float-y 2s ease-in-out infinite 0.5s; }
      .animate-float-3 { animation: float-y 2s ease-in-out infinite 1s; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.6"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-gray-950 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
